name: test
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - run: go get -t -v ./...
      - run: go test -race -coverprofile=coverage.out -covermode=atomic -timeout 5s
      - uses: codecov/codecov-action@v3
